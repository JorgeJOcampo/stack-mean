<div *ngIf="identity;else other_content">

  <nav id="navigation">
    <a href="#">
        <i class="fa fa-search"></i>Buscar
    </a>
    <a href="#">
      <i class="fa fa-star"></i>Artistas
    </a>
    <a href="#">
        <i class="fa fa-book"></i>Albums
    </a>
  </nav>

  <nav id="user_logged">
    <span>
      Bienvenido {{identity.name}}
      <router-outlet></router-outlet>
    </span>
    <span class="btn btn-warning" (click)="logout()">
      Cerrar sesión
    </span>
    <a routerLink="/mis-datos" routerLinkActive="active">
      <i class="fa fa-cog"></i>Mis datos
    </a>
  </nav>
</div>
<ng-template #other_content>
  <div class="container" style="text-align:center">
    <div class="row">
      <div class="col">
        <h1>
          Bienvenido a {{ title }}!
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <h1>Identificate</h1>
        <div *ngIf="errorMessage">
          <div class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col">
          <p>
            <label for="">Correo:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="text form-control" required>
            <span *ngIf="!email.valid && email.touched">
              <p>el email es obligatorio</p>
            </span>
          </p>
          <p>
            <label for="">Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="text form-control" required>
          </p>
          <input type="submit" value="Entrar" class="btn btn-primary">
        </form>
      </div>
      <div class="col-6">
        <h1>Registrate</h1>
        <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col">
          <div *ngIf="alertRegister">
            <div class="alert alert-success" role="alert">
              {{alertRegister}}
            </div>
          </div>
          <p>
            <label for="">Correo:</label>
            <input type="text" #name="ngModel" name="email" [(ngModel)]="user_register.email" class="text form-control" required>
          </p>
          <p>
            <label for="">Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="text form-control"
              required>
          </p>
          <input type="submit" value="Registrarse" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</ng-template>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
